{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Log in" %}</h1>

<form method="post" id="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="submit-row">
        <input type="submit" value="{% trans 'Log in' %}" />
        <a class="button" href="{% url 'register' %}" style="margin-left: 10px;">Register</a>
    </div>
</form>
{% endblock %}
